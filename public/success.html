<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        .confirmation-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .confirmation-icon {
            color: #4CAF50;
            font-size: 80px;
            margin-bottom: 20px;
        }

        .confirmation-btn {
            background: #088178;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .confirmation-btn:hover {
            background: #065f58;
        }
    </style>
</head>

<body>
    <section id="header">
        <a href="index.html"><img src="img/logo.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="lg-bag"><a href="#"><i class="far fa-shopping-bag"></i><span class="cart-counter">0</span></a>
                </li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="#"><i class="far fa-shopping-bag"></i><span class="cart-counter">0</span></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <div class="confirmation-container">
        <div class="confirmation-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your order has been confirmed.</p>
        <p>A confirmation email has been sent to your registered email address.</p>
        <p>Order ID: <span id="order-id">STRIPE_SESSION_ID</span></p>
        <button class="confirmation-btn" onclick="window.location.href='index.html'">Continue Shopping</button>
    </div>

    <script>
        // Clear cart on successful payment
        localStorage.removeItem('cartItems');
        // Update cart counter to zero
        document.querySelectorAll('.cart-counter').forEach(counter => {
            counter.textContent = '0';
            counter.style.display = 'none';
        });

        // Extract order ID from URL if available
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        if (sessionId) {
            document.getElementById('order-id').textContent = sessionId;
        }
    </script>
</body>

</html>
